spring.application.name=guidelines
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Database configuration (H2 in-memory)
# This configuration must match Login iframe fields, i.e.:
#      Driver Class:	<spring.datasource.driverClassName>
#      JDBC URL:	    <spring.datasource.url>
#      User Name:	    <spring.datasource.username>
#      Password:        <spring.datasource.password>
# P.S.: Open console in private window
# Enable the console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
# or create-drop, create, validate, none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true